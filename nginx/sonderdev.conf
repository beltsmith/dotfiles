upstream sonder_dev {
    server localhost:3000;
}

upstream pricing_dev {
    server localhost:5000;
}

# upstream pricing_staging {
#     server sonder-pricing-staging.herokuapp.com;
# }

server {
    listen 80;
    listen [::]:80;
    server_name pricing.sonder.dev pricing.sonder.local;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Client-Verify SUCCESS;
        proxy_set_header X-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Subject $ssl_client_s_dn;
        proxy_set_header X-SSL-Issuer $ssl_client_i_dn;
        proxy_pass http://pricing_dev;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name www.sonder.dev sonder.dev admin.sonder.dev www.sonder.local sonder.local admin.sonder.local;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Client-Verify SUCCESS;
        proxy_set_header X-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Subject $ssl_client_s_dn;
        proxy_set_header X-SSL-Issuer $ssl_client_i_dn;
        proxy_pass http://sonder_dev;
    }
}

